<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ page.subtitle }}" />
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{ site.assetsurl }}css/main.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>

    <header role="banner" class="theme-dark">
      <div class="wrapper">
        <h1><!-- <img src="assets/img/shield.png" alt=""> -->{{ page.title }}</h1>
      </div>
    </header>

    <div role="main">
      <div class="wrapper">
        <div class="l-main post">
          <!-- <h1 class="post-label">Clan Info</h1> -->
          <div class="post-content">
            {{content}}
          </div>
        </div>
      </div>
    </div>

    <script src="{{ site.assetsurl }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ site.assetsurl }}js/jquery.sticky.js"></script>
    <script src="{{ site.assetsurl }}js/app.js"></script>
    <script>
      (function($)
      {

        var repo = '{{ site.baseurlremote }}',
            editor = '{{ page.editor }}';

        if (repo && editor) {
          initPage(repo, editor);
        }

      }(jQuery));
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga.id }}', '{{ site.ga.root }}');
      ga('send', 'pageview');

    </script>

  </body>
</html>
